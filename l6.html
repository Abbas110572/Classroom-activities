<!DOCTYPE html>
<html>
<head>
    <title>Formst</title>
</head>
<body>
    <h1>Personal Detail form</h1>
    <form>
        <fieldset>
            <label for="Name"></label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>
            
            <label>Email ID</label>
            <input type="email" id="email" placeholder="Enter your Email"><br><br>

            <label>Contact Number</label>
            <input type="password" id="contact" placeholder="Enter your contact number"><br><br>

            <label>Birthday</label>
            <input type="date" id="Birthday" name="Birthday"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="Female" name="Gender" value="Female">Female <br>
            <input type="radio" id="Male" name="Gender" value="Male">Male <br><br>
            <label>Favourite Sports</label><br>
            <input type="checkbox" id="Sports" name="Favourite Sports" value="Football">Football <br>
            <input type="checkbox" id="Sports" name="Favourite Sports" value="Cricket">Cricket <br><br>

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
